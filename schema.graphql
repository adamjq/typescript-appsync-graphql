type Schema {
    query: Query
    mutation: Mutation
}

type Query {
    getMessage(deviceId: String!, timestamp: AWSTimestamp!): Message,
    getDeviceMessages(deviceId: String!): [Message]
}

type Mutation {
    storeMessage(deviceId: String!, message: String!, messageType: String!): Message
}

type Message {
    deviceId: String!
    timestamp: AWSTimestamp!
    message: String!
    messageType: String!
}